<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PDF-Anzeige</title>
  <style>
    html, body { margin: 0; height: 100%; }
    object { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <object data="plan.pdf#toolbar=0" type="application/pdf">
    <p>Ihr Browser kann die Datei nicht anzeigen.
    <a href="plan.pdf">PDF herunterladen</a>.</p>
  </object>
</body>
</html>
